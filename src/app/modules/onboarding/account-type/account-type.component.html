<div
  class="w-full min-h-full flex flex-col gap-6 items-center bg-gray-50 relative"
>
  <div class="w-full max-w-7xl flex flex-col gap-12 items-center justify-start">
    <div class="flex justify-between items-center gap-4 w-full p-4 h-16">
      <div class="flex items-center gap-3">
        <div class="font-bold text-gray-900 text-xl">Vietspeak</div>
        <app-languages></app-languages>
      </div>

      <button class="btn btn--sm" type="button" mat-button (click)="logout()">
        <div class="text-primary">{{ "OnBoarding.Logout" | translate }}</div>
      </button>
    </div>

    <div class="w-full max-w-md rounded-md sm:px-12 px-4">
      <div class="font-semibold text-gray-900 text-2xl text-center mb-8">
        {{ "OnBoarding.SelectAccountType" | translate }}
      </div>

      <div class="flex gap-8 sm:justify-between justify-center">
        <div
          class="flex flex-col items-center gap-4 cursor-pointer"
          *ngFor="let type of accountTypeList"
          (click)="selectedAccountType = type"
        >
          <div
            class="border-4 rounded-md w-40 h-40 flex justify-center items-center bg-white"
            [ngClass]="selectedAccountType === type ? 'border-primary' : ''"
          >
            <mat-icon
              class="icon-size-16"
              [ngClass]="
                selectedAccountType === type ? 'text-primary' : 'text-gray-400 '
              "
              [svgIcon]="type.icon"
            ></mat-icon>
          </div>

          <div
            class="text-sm font-medium uppercase"
            [ngClass]="
              selectedAccountType === type ? 'text-primary' : 'text-gray-400 '
            "
          >
            {{ type.translateKey | translate }}
          </div>
        </div>
      </div>

      <div class="mt-6 flex justify-center">
        <button
          type="submit"
          class="btn btn--lg w-full"
          mat-flat-button
          [color]="'primary'"
          (click)="continue()"
          [disabled]="selectedAccountType == null"
        >
          Continue
        </button>
      </div>
    </div>
  </div>
</div>
