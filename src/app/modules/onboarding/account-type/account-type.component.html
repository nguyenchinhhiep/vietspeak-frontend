<div class="min-h-full flex flex-col items-center px-5 py-10 bg-gray-100">
  <div class="max-w-full w-[450px] min-h-[500px] sm:px-10 sm:py-12">
    <div class="mb-4 flex">
      <button type="button" class="text-gray-700" (click)="back()">
        <mat-icon [svgIcon]="'mat_outline:arrow_back'"></mat-icon>
      </button>
    </div>
    <div class="font-medium text-gray-900 text-2xl text-center mb-14">
      Loại tài khoản
    </div>

    <div class="flex items-center justify-center gap-20">
      <a
        class="flex flex-col gap-5 items-center"
        *ngFor="let type of accountTypeList"
        (click)="onSelectType(type)"
      >
        <div
          class="w-20 h-20 rounded-full flex justify-center items-center overflow-hidden bg-white border border-solid"
          [ngClass]="
            type.selected
              ? 'border-primary ring-primary-300 ring-1'
              : 'border-gray-300'
          "
        >
          <mat-icon
            class="text-gray-600 icon-size-10"
            [svgIcon]="type.icon"
          ></mat-icon>
        </div>
        <div
          class="uppercase text-sm"
          [ngClass]="type.selected ? 'text-primary' : 'text-gray-500 '"
        >
          {{ type.label }}
        </div>
      </a>
    </div>

    <div class="flex mt-14">
      <vs-button
        [type]="'button'"
        [variant]="'primary'"
        class="w-full"
        [classes]="'!w-full'"
        [disabled]="isDisabled()"
        (clicked)="continue()"
        >Tiếp theo</vs-button
      >
    </div>
  </div>
</div>
