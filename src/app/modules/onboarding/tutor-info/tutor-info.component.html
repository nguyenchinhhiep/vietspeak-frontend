<div
  class="w-full min-h-full flex flex-col gap-6 items-center bg-gray-50 relative"
>
  <div class="w-full max-w-7xl flex flex-col gap-12 items-center justify-start">
    <div class="flex justify-between items-center gap-4 w-full p-4 h-16">
      <button
        mat-button
        class="btn btn--sm"
        type="button"
        routerLink="/onboarding/account-type"
      >
        <mat-icon
          class="!text-gray-500"
          svgIcon="mat_outline:arrow_back"
        ></mat-icon>
      </button>

      <button mat-button class="btn btn--sm" type="button" (click)="logout()">
        <div class="text-primary">
          {{ "OnBoarding.Logout" | translate }}
        </div>
      </button>
    </div>

    <div class="w-full max-w-md rounded-md sm:px-12 px-4">
      <div class="font-semibold text-gray-900 text-2xl text-center">
        {{ "OnBoarding.TutorInfo" | translate }}
      </div>

      <form
        class="mt-8"
        [formGroup]="tutorInfoForm"
        (ngSubmit)="submit()"
      ></form>

      <div class="mt-6 flex justify-center">
        <button
          type="submit"
          class="btn btn--lg w-full"
          mat-flat-button
          [color]="'primary'"
        >
          Continue
        </button>
      </div>
    </div>
  </div>
</div>
