<div
  class="w-full h-full flex flex-col max-w-xl bg-white rounded-md p-6 shadow-sm border border-solid border-gray-200"
>
  <div class="font-medium text-gray-900 text-xl mb-3">
    {{ "StudentInfo.Learning" | translate }}
  </div>
  <form [formGroup]="studentLearningForm">
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>{{ "StudentInfo.LanguageWantToLearn" | translate }}</mat-label>
      <mat-select
        formControlName="learningLanguage"
        placeholder="{{ 'Action.Select' | translate }}"
      >
        <mat-select-trigger>
          <div class="flex gap-3 items-center">
            <div class="w-6 overflow-hidden">
              <img
                class="w-full object-cover"
                [src]="
                  this.studentLearningForm.get('learningLanguage')?.value
                    .imgUrl
                "
                [attr.alt]="
                  this.studentLearningForm.get('learningLanguage')?.value.label
                "
              />
            </div>

            <div>
              {{
                this.studentLearningForm.get("learningLanguage")?.value.label
              }}
            </div>
          </div>
        </mat-select-trigger>
        <mat-option *ngFor="let item of learningLanguageOptions" [value]="item">
          <div class="flex gap-3 items-center">
            <div class="w-6 overflow-hidden">
              <img
                class="w-full object-cover"
                [src]="item.imgUrl"
                [attr.alt]="item?.label"
              />
            </div>

            <div>{{ item.label }}</div>
          </div>
        </mat-option>
      </mat-select>
      <mat-error
        *ngIf="
          studentLearningForm.get('learningLanguage')?.hasError('required')
        "
        >{{ "Error.Required" | translate }}</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>{{ "StudentInfo.Level" | translate }}</mat-label>
      <mat-select
        formControlName="currentLevel"
        placeholder="{{ 'Action.Select' | translate }}"
      >
        <mat-option
          *ngFor="let item of languageLevelOptions"
          [value]="item.value"
        >
          {{ item.translateKey | translate }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="mt-4 flex justify-between gap-4">
      <button
        type="submit"
        class="btn--lg w-full"
        mat-flat-button
        [color]="'primary'"
        (click)="submit()"
      >
        {{ "Action.Save" | translate }}
      </button>
    </div>
  </form>
</div>
