<div
  class="w-full min-h-full gap-6 flex flex-col items-center bg-gray-50 relative px-4"
>
  <div class="w-full max-w-7xl flex flex-col gap-6 items-center justify-start">
    <div class="flex justify-between items-center gap-4 w-full py-4 h-16">
      <div class="flex items-center gap-2">
        <a class="font-bold text-gray-900 text-xl hover:no-underline" routerLink="/">Vietspeak</a>
        <app-languages></app-languages>
      </div>
      <div class="flex items-center gap-2">
        <div class="text-gray-400">
          {{ "ForgotPassword.AlreadyHaveAccount" | translate }}?
        </div>
        <button
          class="btn--sm"
          mat-flat-button
          [color]="'primary'"
          routerLink="/login"
        >
          {{ "Login.Title" | translate }}
        </button>
      </div>
    </div>
    <div class="w-full max-w-sm">
      <div class="font-semibold text-2xl mb-2 text-center">
        {{ "ForgotPassword.Title" | translate }}
      </div>
      <form
        class="mt-8"
        [formGroup]="forgotPasswordForm"
        (ngSubmit)="submit()"
        #forgotPasswordNgForm="ngForm"
      >
        <!-- Alert message -->
        <alert *ngIf="alert?.message" [type]="alert?.type" class="mb-4">{{
          alert?.message
        }}</alert>
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" #email />
          <mat-error
            *ngIf="forgotPasswordForm.get('email')?.hasError('required')"
            >{{ "Errors.Required" | translate }}</mat-error
          >
          <mat-error
            *ngIf="forgotPasswordForm.get('email')?.hasError('email')"
            >{{ "Errors.Email" | translate }}</mat-error
          >
          <mat-error
            *ngIf="forgotPasswordForm.get('email')?.hasError('notFoundEmail')"
            >{{ "Errors.NotFoundEmail" | translate }}</mat-error
          >
          <button
            mat-icon-button
            type="button"
            matSuffix
            *ngIf="
              forgotPasswordForm.get('email')?.status !== 'PENDING' &&
              email.value != '' &&
              !forgotPasswordForm.disabled
            "
            (click)="forgotPasswordForm.get('email')?.setValue('')"
          >
            <mat-icon
              class="icon-size-5"
              [svgIcon]="'mat_outline:close'"
            ></mat-icon>
          </button>
          <div
            class="ml-2"
            matSuffix
            *ngIf="forgotPasswordForm.get('email')?.valid"
          >
            <mat-icon
              class="!text-success"
              [svgIcon]="'mat_outline:check_circle'"
            ></mat-icon>
          </div>
          <mat-progress-spinner
            [diameter]="24"
            *ngIf="forgotPasswordForm.get('email')?.status === 'PENDING'"
            mode="indeterminate"
            matSuffix
          >
          </mat-progress-spinner>
        </mat-form-field>

        <button
          class="w-full !mt-2 btn--lg"
          mat-flat-button
          [color]="'primary'"
          [disabled]="forgotPasswordForm.disabled"
        >
          <span *ngIf="!forgotPasswordForm.disabled">
            {{ "ForgotPassword.SendLink" | translate }}
          </span>
          <mat-progress-spinner
            *ngIf="forgotPasswordForm.disabled"
            [diameter]="24"
            mode="indeterminate"
          >
          </mat-progress-spinner>
        </button>
      </form>
    </div>
  </div>
  <div class="mt-auto text-gray-400 text-sm text-center py-4">
    &copy; 2022 Vietspeak. All rights reserved.
  </div>
</div>
