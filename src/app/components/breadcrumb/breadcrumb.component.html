<div class="flex gap-2">
  <div
    *ngFor="let item of breadcrumbs; let i = index"
    class="flex gap-2 items-center cursor-default hover:text-default"
    [routerLink]="item.routerLink"
    [ngClass]="
      i === breadcrumbs.length - 1 ? 'text-default' : 'text-tertiary'
    "
  >
    <span>{{ item.label }}</span>
    <mat-icon
      *ngIf="i < breadcrumbs.length - 1"
      [svgIcon]="'mat_outline:navigate_next'"
    ></mat-icon>
  </div>
</div>
