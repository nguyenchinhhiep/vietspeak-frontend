<button
  mat-button
  class="!rounded-full btn--lg"
  type="button"
  [matMenuTriggerFor]="userMenu"
>
  <div class="flex flex-col">
    <img
      *ngIf="userService.currentUserValue?.avatar"
      class="w-8 h-8 rounded-full overflow-hidden"
      [src]="userService.currentUserValue?.avatar"
      alt=""
    />
    <div
      *ngIf="!userService.currentUserValue?.avatar"
      class="w-8 h-8 rounded-full overflow-hidden flex justify-center items-center font-medium bg-primary text-white uppercase"
    >
      {{ userService.currentUserValue?.name?.charAt(0) || "" }}
    </div>
  </div>
  <div
    *ngIf="userService.currentUserValue?.name"
    class="ml-2 font-medium text-sm max-w text-current"
  >
    {{ userService.currentUserValue?.name }}
  </div>
  <div class="ml-2 flex items-center">
    <mat-icon
      svgIcon="mat_outline:expand_more"
      class="icon-size-5 text-current"
    ></mat-icon>
  </div>
</button>

<!-- User menu -->
<mat-menu #userMenu="matMenu" class="text-secondary" class="w-44">
  <ng-template matMenuContent>
    <button type="button" mat-menu-item (click)="onAccount()">
      <mat-icon
        svgIcon="mat_outline:account_circle"
        class="text-icon"
      ></mat-icon>
      <span>{{ "Account.Title" | translate }}</span>
    </button>
    <mat-divider></mat-divider>
    <button type="button" mat-menu-item (click)="$event.stopPropagation()">
      <app-switch-scheme class="block -ml-1"></app-switch-scheme>
    </button>
    <mat-divider></mat-divider>
    <button type="button" mat-menu-item (click)="logout()">
      <mat-icon svgIcon="mat_outline:logout" class="text-icon"></mat-icon>
      <span>{{ "Action.Logout" | translate }}</span>
    </button>
  </ng-template>
</mat-menu>
