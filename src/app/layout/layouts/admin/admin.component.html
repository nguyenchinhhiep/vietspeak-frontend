<div class="w-full h-full overflow-hidden flex flex-col relative bg-gray-100">
  <!-- Header -->
  <admin-header></admin-header>
  <div class="flex-grow flex flex-auto w-full overflow-hidden">
    <!-- Navigation -->
    <div>
      <vertical-navigation
        [appearance]="'compact'"
        [name]="'adminNavigation'"
        [navigation]="navigation"
        [mode]="isScreenSmall ? 'over' : 'side'"
        [opened]="!isScreenSmall"
        class="bg-white text-gray-700"
      >
      </vertical-navigation>
    </div>
    <!-- Main -->
    <div class="flex-grow">
      <div class="h-full px-6 py-8 overflow-auto" scrollReset>
        <router-outlet *ngIf="true"></router-outlet>
      </div>
    </div>
  </div>
</div>
