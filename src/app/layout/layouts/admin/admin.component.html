<div
  class="w-full h-full overflow-hidden flex flex-col relative bg-primary-50 bg-opacity-80"
>
  <!-- Header -->
  <admin-header></admin-header>
  <div class="flex-grow flex flex-auto w-full overflow-hidden">
    <!-- Navigation -->
    <div>
      <vertical-navigation
        [appearance]="'compact'"
        [name]="'adminNavigation'"
        [navigation]="navigation"
        [mode]="isScreenSmall ? 'over' : 'side'"
        [opened]="!isScreenSmall"
        class="text-secondary bg-surface"
      >
      </vertical-navigation>
    </div>
    <!-- Main -->
    <div class="flex-grow">
      <div class="h-full p-4 md:p-6 overflow-auto" scrollReset>
        <div class="font-medium text-2xl w-full mb-6 max-w-5xl mx-auto">
          <app-breadcrumb></app-breadcrumb>
        </div>
        <router-outlet *ngIf="true"></router-outlet>
      </div>
    </div>
  </div>
</div>
