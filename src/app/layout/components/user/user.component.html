<button mat-button class="!rounded-full" type="button" [matMenuTriggerFor]="userMenu">
  <div class="flex flex-col">
    <!-- <img
      class="w-8 h-8 rounded-full overflow-hidden"
      src="assets/images/user.png"
      alt=""
    /> -->
    <div
      class="w-8 h-8 rounded-full overflow-hidden flex justify-center items-center font-medium bg-accent text-white"
    >
      H
    </div>
  </div>
  <div class="ml-2 font-medium text-sm max-w">Hiep Nguyen</div>
  <div class="ml-2 flex items-center">
    <mat-icon svgIcon="mat_outline:expand_more" class="icon-size-5"></mat-icon>

<!-- User menu -->
<mat-menu #userMenu="matMenu" class="text-secondary" class="w-44">
  <ng-template matMenuContent>
    <button type="button" mat-menu-item (click)="onSettings()">
      <mat-icon svgIcon="mat_outline:settings" class="text-icon"></mat-icon>
      <span>{{ "Settings.Title" | translate }}</span>
    </button>
    <mat-divider></mat-divider>
    <button type="button" mat-menu-item (click)="logout()">
      <mat-icon svgIcon="mat_outline:logout" class="text-icon"></mat-icon>
      <span>{{ "Actions.Logout" | translate }}</span>
    </button>
  </ng-template>
</mat-menu>
